name: GitHub Actions Demo
on: [push]
jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
    - name: git checkout
      uses: actions/checkout@v2
      
    - name: Build
      run: dotnet build
    
    - name: test
      run: dotnet test --no-build
    
    - name: Test Api Access
      run: scripts/run.sh
      