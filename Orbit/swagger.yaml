openapi: 3.0.1
info:
  title: Orbit API
  version: v1
  description: >-
    Please see the complete Orbit API documentation at
    [https://docs.orbit.love/reference](https://docs.orbit.love/reference).
tags:
- name: Activity Types
- name: Activities
- name: Members
- name: Notes
- name: Reports
- name: Users
- name: Workspaces
components:
  securitySchemes:
    bearer:
      type: apiKey
      name: Authorization
      in: header
      description: >-
        Provide a Authorization header with format 'Bearer <api_key>'. This is
        the recommended approach. Make sure to include the 'Bearer' part in the
        text box here.
    api_key:
      type: apiKey
      name: api_key
      in: query
      description: >-
        Provide the API key in a query param called api_key. This is the least
        secure method, please use only for testing.
  schemas:
    workspace:
      title: Workspace
      type: object
      properties:
        name:
          type: string
          description: name
        slug:
          type: string
          description: slug
    activity:
      title: Custom Activity
      type: object
      properties:
        description:
          type: string
          description: A description of the activity; displayed in the timeline
        link:
          type: string
          description: A URL for the activity; displayed in the timeline
        link_text:
          type: string
          description: The text for the timeline link
        title:
          type: string
          description: A title for the activity; displayed in the timeline
        weight:
          type: string
          description: A custom weight to be used in filters and reports; defaults to 1.
        activity_type:
          type: string
          description: The type of activity - what action was done by the member
        key:
          type: string
          description: >-
            Supply a key that must be unique or leave blank to have one
            generated.
        occurred_at:
          type: string
          description: The date and time the activity occurred; defaults to now
        tags:
          type: array
          description: >-
            [EXPERIMENTAL] Capture facets of the activity to group by later e.g.
            locations or channels; replaces existing value
          items:
            type: string
      required:
      - title
    activity_with_member:
      title: Custom Activity
      allOf:
      - $ref: '#/components/schemas/activity'
      - type: object
        properties:
          member:
            $ref: '#/components/schemas/member'
    post_activity:
      title: Content Activity
      type: object
      properties:
        url:
          type: string
          description: The url representing the post
        occurred_at:
          type: string
          description: >-
            The date and time at which the content was published; defaults to
            now
        activity_type:
          type: string
          enum:
          - content
      required:
      - url
      - activity_type
    post_activity_with_member:
      title: Content Activity
      allOf:
      - $ref: '#/components/schemas/post_activity'
      - type: object
        properties:
          member:
            $ref: '#/components/schemas/member'
    custom_or_post_activity:
      oneOf:
      - $ref: '#/components/schemas/activity'
      - $ref: '#/components/schemas/post_activity'
    member:
      type: object
      properties:
        bio:
          type: string
        birthday:
          type: string
        company:
          type: string
        title:
          type: string
        location:
          type: string
        name:
          type: string
        pronouns:
          type: string
        shipping_address:
          type: string
        slug:
          type: string
        tags_to_add:
          type: string
          description: Adds tags to member; comma-separated string or array
        tags:
          type: string
          description: Replaces all tags for the member; comma-separated string or array
        tag_list:
          type: string
          description: 'Deprecated: Please use the tags attribute instead'
        tshirt:
          type: string
        teammate:
          type: boolean
        url:
          type: string
        github:
          type: string
          description: The member's GitHub username
        twitter:
          type: string
          description: The member's Twitter username
        email:
          type: string
          description: The member's email
        linkedin:
          type: string
          description: The member's LinkedIn username, without the in/ or pub/
        devto:
          type: string
          description: The member's dev.to username
    identity:
      type: object
      description: >-
        Represents an email address, a profile on networks like github and
        twitter, or a record in another system.
      properties:
        name:
          type: string
          description: The name of the person in the source system
        source:
          type: string
          description: >-
            The type of source: known values include github, twitter, discourse,
            email, linkedin, devto. Custom values can also be used
        source_host:
          type: string
          description: >-
            Specifies the location of the source, such as the host of a
            Discourse instance
        username:
          type: string
          description: The username of the person in the source system
        uid:
          type: string
          description: The uid of the person in the source system
        email:
          type: string
          description: The email of the person in the source system
        url:
          type: string
          description: >-
            For custom identities, an optional link to the profile on the source
            system
      required:
      - source
    member_and_identity:
      type: object
      properties:
        member:
          $ref: '#/components/schemas/member'
        identity:
          $ref: '#/components/schemas/identity'
    activity_and_identity:
      type: object
      properties:
        activity:
          oneOf:
          - $ref: '#/components/schemas/activity_with_member'
          - $ref: '#/components/schemas/post_activity_with_member'
        identity:
          $ref: '#/components/schemas/identity'
    note:
      type: object
      properties:
        body:
          type: string
      required:
      - body
